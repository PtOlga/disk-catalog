<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Disc</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: #f5f5f5; }
    header { background: #1a73e8; color: white; padding: 16px; display: flex; align-items: center; gap: 12px; }
    header a { color: white; text-decoration: none; font-size: 1.2rem; }
    .section { background: white; margin: 12px 16px; border-radius: 12px; padding: 16px; }
    .section h2 { font-size: 1rem; margin-bottom: 12px; color: #333; }
    .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; margin-bottom: 10px; }
    .btn-primary { background: #1a73e8; color: white; }
    .btn-secondary { background: #f0f0f0; color: #333; }
    #preview { width: 100%; border-radius: 8px; display: none; margin-bottom: 10px; }
    #result { padding: 12px; background: #e8f0fe; border-radius: 8px; display: none; }
    #result h3 { margin-bottom: 8px; }
    #result p { font-size: 0.85rem; color: #555; margin-bottom: 4px; }
    .type-select { display: flex; gap: 10px; margin-bottom: 12px; }
    .type-btn { flex: 1; padding: 10px; border: 2px solid #ddd; border-radius: 8px; background: white; cursor: pointer; text-align: center; }
    .type-btn.active { border-color: #1a73e8; background: #e8f0fe; }
    input[type=text] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; margin-bottom: 10px; }
    #barcode-reader video { width: 100%; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <a href="index.html">‚Üê</a>
    <h1>Add Disc</h1>
  </header>

  <div class="section">
    <h2>Disc Type</h2>
    <div class="type-select">
      <button class="type-btn active" id="btn-dvd" onclick="setType('dvd')">üé¨ DVD Movie</button>
      <button class="type-btn" id="btn-cd_book" onclick="setType('cd_book')">üìö CD Book</button>
    </div>
  </div>

  <div class="section">
    <h2>üì∑ Scan Barcode</h2>
    <button class="btn btn-primary" onclick="startBarcodeScan()">Open Camera</button>
    <div id="barcode-reader"></div>
  </div>

  <div class="section">
    <h2>üñº Photograph Cover</h2>
    <input type="file" id="cover-input" accept="image/*" capture="environment" style="display:none" onchange="scanCover(this)">
    <button class="btn btn-secondary" onclick="document.getElementById('cover-input').click()">Take Cover Photo</button>
    <img id="preview" alt="preview">
  </div>

  <div class="section">
    <h2>‚úèÔ∏è Enter Manually</h2>
    <input type="text" id="manual-title" placeholder="Title...">
    <button class="btn btn-secondary" onclick="searchManual()">Search</button>
  </div>

  <div class="section" id="result">
    <h3 id="res-title"></h3>
    <p id="res-details"></p>
    <button class="btn btn-primary" onclick="saveItem()">‚úÖ Add to Catalog</button>
  </div>

  <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/camera.js"></script>
</body>
</html>
