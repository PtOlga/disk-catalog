<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Disc</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: #f5f5f5; }
    header { background: #1a73e8; color: white; padding: 16px; display: flex; align-items: center; gap: 12px; }
    header a { color: white; text-decoration: none; font-size: 1.2rem; }
    .section { background: white; margin: 12px 16px; border-radius: 12px; padding: 16px; }
    .section h2 { font-size: 1rem; margin-bottom: 12px; color: #333; }
    .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; margin-bottom: 10px; }
    .btn-primary { background: #1a73e8; color: white; }
    .btn-secondary { background: #f0f0f0; color: #333; }
    .btn-danger { background: #d93025; color: white; }
    #preview { width: 100%; border-radius: 8px; display: none; margin-bottom: 10px; }
    .type-select { display: flex; gap: 10px; margin-bottom: 12px; }
    .type-btn { flex: 1; padding: 10px; border: 2px solid #ddd; border-radius: 8px; background: white; cursor: pointer; text-align: center; }
    .type-btn.active { border-color: #1a73e8; background: #e8f0fe; }
    input[type=text], input[type=number] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; margin-bottom: 10px; }
    #barcode-reader video { width: 100%; border-radius: 8px; }

    /* Search results list */
    .results-list { margin-top: 8px; display: flex; flex-direction: column; gap: 8px; }
    .result-item { display: flex; gap: 10px; align-items: center; padding: 10px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; background: white; }
    .result-item:hover, .result-item.selected { border-color: #1a73e8; background: #e8f0fe; }
    .result-item img { width: 36px; height: 50px; object-fit: cover; border-radius: 4px; background: #eee; flex-shrink: 0; }
    .result-item-info { flex: 1; }
    .result-item-info strong { font-size: 0.9rem; display: block; }
    .result-item-info span { font-size: 0.8rem; color: #666; }

    /* Selected result card */
    #result { padding: 12px; background: #e8f0fe; border-radius: 8px; display: none; }
    #result h3 { margin-bottom: 8px; }
    #result p { font-size: 0.85rem; color: #555; margin-bottom: 4px; }
  </style>
</head>
<body>
  <header>
    <a href="index.html">‚Üê</a>
    <h1>Add Disc</h1>
  </header>

  <div class="section">
    <h2>Disc Type</h2>
    <div class="type-select">
      <button class="type-btn active" id="btn-dvd" onclick="setType('dvd')">üé¨ DVD Movie</button>
      <button class="type-btn" id="btn-cd_book" onclick="setType('cd_book')">üìö CD Book</button>
    </div>
  </div>

  <div class="section">
    <h2>üì∑ Scan Barcode</h2>
    <button class="btn btn-primary btn-scan-barcode" onclick="startBarcodeScan()">Open Camera</button>
    <div id="barcode-reader"></div>
  </div>

  <div class="section">
    <h2>üî¢ Enter Barcode Manually</h2>
    <input type="number" id="manual-barcode" placeholder="Barcode digits...">
    <button class="btn btn-secondary" onclick="searchByBarcode()">Search by Barcode</button>
  </div>

  <div class="section">
    <h2>‚úèÔ∏è Search by Title</h2>
    <input type="text" id="manual-title" placeholder="Title...">
    <button class="btn btn-secondary" onclick="searchByTitle()">Search</button>
    <div class="results-list" id="results-list"></div>
  </div>

  <div class="section">
    <h2>üñº Photograph Cover</h2>
    <input type="file" id="cover-input" accept="image/*" capture="environment" style="display:none" onchange="scanCover(this)">
    <button class="btn btn-secondary" onclick="document.getElementById('cover-input').click()">Take Cover Photo</button>
    <img id="preview" alt="preview">
  </div>

  <div class="section" id="result">
    <h3 id="res-title"></h3>
    <p id="res-details"></p>
    <button class="btn btn-primary" onclick="saveItem()">‚úÖ Add to Catalog</button>
  </div>

  <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/camera.js"></script>
  <script>
    async function searchByBarcode() {
      const barcode = document.getElementById("manual-barcode").value.trim();
      if (!barcode) return;
      try {
        const item = await scanBarcode(barcode, currentType);
        clearResults();
        showResult(item);
      } catch {
        alert("Not found by barcode. Try searching by title.");
      }
    }

    async function searchByTitle() {
      const title = document.getElementById("manual-title").value.trim();
      if (!title) return;
      try {
        const items = await searchMultiple(title, currentType);
        showResults(items);
      } catch {
        alert("Nothing found for: " + title);
      }
    }

    function showResults(items) {
      const list = document.getElementById("results-list");
      list.innerHTML = "";
      document.getElementById("result").style.display = "none";

      items.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "result-item";
        div.innerHTML = `
          <img src="${item.cover_url || ''}" onerror="this.style.visibility='hidden'" alt="">
          <div class="result-item-info">
            <strong>${item.title}</strong>
            <span>${[item.author, item.year, item.genre].filter(Boolean).join(" ¬∑ ")}</span>
          </div>
        `;
        div.onclick = () => {
          document.querySelectorAll(".result-item").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          showResult(item);
        };
        list.appendChild(div);
      });
    }

    function clearResults() {
      document.getElementById("results-list").innerHTML = "";
    }
  </script>
</body>
</html>
