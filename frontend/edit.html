<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Disc</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: #f5f5f5; }
    header { background: #1a73e8; color: white; padding: 16px; display: flex; align-items: center; gap: 12px; }
    header a { color: white; text-decoration: none; font-size: 1.2rem; }
    header h1 { font-size: 1.1rem; flex: 1; }
    .section { background: white; margin: 12px 16px; border-radius: 12px; padding: 16px; }
    label { display: block; font-size: 0.85rem; color: #555; margin-bottom: 4px; margin-top: 12px; }
    label:first-child { margin-top: 0; }
    input[type=text], input[type=number], input[type=url], textarea, select {
      width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;
      font-size: 1rem; font-family: inherit; background: white;
    }
    textarea { resize: vertical; min-height: 72px; }
    .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; margin-top: 10px; }
    .btn-primary { background: #1a73e8; color: white; }
    .btn-secondary { background: #f0f0f0; color: #333; }
    .btn-danger { background: #d93025; color: white; }
    .cover-row { display: flex; gap: 12px; align-items: flex-start; margin-bottom: 4px; }
    .cover-preview { width: 80px; height: 110px; object-fit: cover; border-radius: 8px; background: #eee; flex-shrink: 0; }
    .cover-actions { display: flex; flex-direction: column; gap: 8px; padding-top: 4px; }
    .btn-sm { padding: 8px 12px; border: none; border-radius: 8px; font-size: 0.85rem; cursor: pointer; }
    .btn-sm-secondary { background: #f0f0f0; color: #333; }
    #cover-uploading { font-size: 0.8rem; color: #888; margin-top: 4px; display: none; }
    .series-fields { display: none; }
    .hint { font-size: 0.75rem; color: #999; margin-top: 3px; }
    #loading { text-align: center; padding: 40px; color: #999; }
    #form-wrap { display: none; }
  </style>
</head>
<body>
  <header>
    <a href="index.html">‚Üê</a>
    <h1>Edit Disc</h1>
  </header>

  <div id="loading">Loading...</div>

  <div id="form-wrap">
    <div class="section">

      <div class="cover-row">
        <img id="cover-preview" class="cover-preview" alt="" style="display:none">
        <div class="cover-actions">
          <input type="file" id="cover-file-camera" accept="image/*" capture="environment" style="display:none" onchange="replaceCover(this)">
          <input type="file" id="cover-file-gallery" accept="image/*" style="display:none" onchange="replaceCover(this)">
          <button class="btn-sm btn-sm-secondary" onclick="document.getElementById('cover-file-camera').click()">üì∑ Camera</button>
          <button class="btn-sm btn-sm-secondary" onclick="document.getElementById('cover-file-gallery').click()">üñº Gallery</button>
          <span id="cover-uploading">Recognising...</span>
        </div>
      </div>

      <label>Type</label>
      <select id="f-type" onchange="toggleSeriesFields()">
        <option value="dvd">üé¨ DVD Movie</option>
        <option value="series">üì∫ TV Series</option>
        <option value="cd_book">üìö CD Book</option>
      </select>

      <!-- Series-specific fields -->
      <div class="series-fields" id="series-fields">
        <label>Series Name</label>
        <input type="text" id="f-series-name" placeholder="e.g. Twin Peaks">

        <label>Season</label>
        <input type="number" id="f-season" placeholder="1" min="1" max="99">

        <label>Episodes on this disc</label>
        <input type="text" id="f-episodes" placeholder="e.g. 1-4 or 1,3,5">
        <p class="hint">Which episodes are on this physical disc</p>
      </div>

      <label>Title</label>
      <input type="text" id="f-title" placeholder="Disc title or series name">

      <label>Author / Director</label>
      <input type="text" id="f-author" placeholder="Author or director">

      <label>Year</label>
      <input type="number" id="f-year" placeholder="2024" min="1900" max="2099">

      <label>Genre</label>
      <input type="text" id="f-genre" placeholder="Genre">

      <label>Language</label>
      <input type="text" id="f-language" placeholder="Language">

      <label>Barcode</label>
      <input type="text" id="f-barcode" placeholder="Barcode">

      <label>Cover URL</label>
      <input type="url" id="f-cover-url" placeholder="https://..." oninput="updateCoverPreview(this.value)">

      <label>Notes</label>
      <textarea id="f-notes" placeholder="Any notes..."></textarea>

      <button class="btn btn-primary" onclick="saveChanges()">Save</button>
      <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const itemId = params.get("id");

    if (!itemId) location.href = "index.html";

    function toggleSeriesFields() {
      const type = document.getElementById("f-type").value;
      document.getElementById("series-fields").style.display = type === "series" ? "block" : "none";
    }

    async function loadItem() {
      try {
        const item = await getItem(itemId);
        document.getElementById("f-type").value = item.type || "dvd";
        document.getElementById("f-title").value = item.title || "";
        document.getElementById("f-author").value = item.author || "";
        document.getElementById("f-year").value = item.year || "";
        document.getElementById("f-genre").value = item.genre || "";
        document.getElementById("f-language").value = item.language || "";
        document.getElementById("f-barcode").value = item.barcode || "";
        document.getElementById("f-cover-url").value = item.cover_url || "";
        document.getElementById("f-notes").value = item.notes || "";
        document.getElementById("f-series-name").value = item.series_name || "";
        document.getElementById("f-season").value = item.season || "";
        document.getElementById("f-episodes").value = item.episodes || "";
        toggleSeriesFields();
        updateCoverPreview(item.cover_url);
        document.getElementById("loading").style.display = "none";
        document.getElementById("form-wrap").style.display = "block";
      } catch (e) {
        document.getElementById("loading").textContent = "Failed to load disc.";
      }
    }

    function updateCoverPreview(url) {
      const img = document.getElementById("cover-preview");
      if (url) {
        img.src = url;
        img.style.display = "block";
        img.onerror = () => { img.style.display = "none"; };
      } else {
        img.style.display = "none";
      }
    }

    async function replaceCover(input) {
      const file = input.files[0];
      if (!file) return;
      const status = document.getElementById("cover-uploading");
      status.style.display = "block";
      const reader = new FileReader();
      reader.onload = async (e) => {
        const base64 = e.target.result.split(",")[1];
        const itemType = document.getElementById("f-type").value;
        try {
          const item = await scanCoverBase64(base64, itemType);
          if (item.cover_url) {
            document.getElementById("f-cover-url").value = item.cover_url;
            updateCoverPreview(item.cover_url);
          }
          if (item.title && !document.getElementById("f-title").value)
            document.getElementById("f-title").value = item.title;
          if (item.author && !document.getElementById("f-author").value)
            document.getElementById("f-author").value = item.author;
          if (item.year && !document.getElementById("f-year").value)
            document.getElementById("f-year").value = item.year;
          if (item.genre && !document.getElementById("f-genre").value)
            document.getElementById("f-genre").value = item.genre;
        } catch (err) {
          alert("Could not recognise the cover. You can paste a cover URL manually.");
        } finally {
          status.style.display = "none";
        }
      };
      reader.readAsDataURL(file);
    }

    async function saveChanges() {
      const title = document.getElementById("f-title").value.trim();
      if (!title) { alert("Title is required."); return; }
      const yearVal = document.getElementById("f-year").value;
      const seasonVal = document.getElementById("f-season").value;
      const item = {
        type: document.getElementById("f-type").value,
        title,
        author: document.getElementById("f-author").value.trim() || null,
        year: yearVal ? parseInt(yearVal) : null,
        genre: document.getElementById("f-genre").value.trim() || null,
        language: document.getElementById("f-language").value.trim() || null,
        barcode: document.getElementById("f-barcode").value.trim() || null,
        cover_url: document.getElementById("f-cover-url").value.trim() || null,
        notes: document.getElementById("f-notes").value.trim() || null,
        series_name: document.getElementById("f-series-name").value.trim() || null,
        season: seasonVal ? parseInt(seasonVal) : null,
        episodes: document.getElementById("f-episodes").value.trim() || null,
      };
      try {
        await updateItem(itemId, item);
        location.href = "index.html";
      } catch (e) {
        alert("Save error: " + e.message);
      }
    }

    async function confirmDelete() {
      if (!confirm("Delete this disc from the catalog?")) return;
      try {
        await deleteItem(itemId);
        location.href = "index.html";
      } catch (e) {
        alert("Delete error: " + e.message);
      }
    }

    loadItem();
  </script>
</body>
</html>
